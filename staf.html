<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paisa4You Team Structure</title>
    <!-- Linking to the external CSS file -->
    <link rel="stylesheet" href="/css/staf.css" />
  </head>
  <body>
    <h1>Welcome to Paisa4You</h1>
    <h2>Meet Our Team Leaders and HR</h2>

    <!-- Team Leaders Section -->
    <div class="team-group">
      <h2>Team Leaders</h2>
      <div class="team-container">
        <div class="card team-leader">
          <img src="leader1.jpg" alt="Team Leader 1" class="profile-img" />
          <h3>Team Leader 1</h3>
          <p>Leading Team 1</p>
        </div>

        <div class="card team-leader">
          <img src="leader2.jpg" alt="Team Leader 2" class="profile-img" />
          <h3>Team Leader 2</h3>
          <p>Leading Team 2</p>
        </div>

        <div class="card team-leader">
          <img src="leader3.jpg" alt="Team Leader 3" class="profile-img" />
          <h3>Team Leader 3</h3>
          <p>Leading Team 3</p>
        </div>
      </div>
    </div>

    <!-- HR Section -->
    <div class="team-group">
      <h2>HR Department</h2>
      <div class="team-container">
        <div class="card hr">
          <img src="hr.jpg" alt="HR Manager" class="profile-img" />
          <h3>HR Manager</h3>
          <p>Handles all human resources</p>
        </div>
      </div>
    </div>
  </body>
</html>
